<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-task0</title>
</head>
<body>
    <!-- ol=ordered list -->
    <ol>
        <li>what your name:</li> 
        <ol type="a">
            <li>Manoj</li>
            <li>rakesh</li>
            <li>raghav</li>
            <li>ravi</li>
        </ol>
    </ol>
    
    <!-- ul= unordered list -->

    <ul>
        <li>Where are you:</li>
        <ul type="circle">
            <li>Gwalior</li>
            <li>Bhopal</li>
            <li>Indore</li>
            <li>jabalpur</li>
        </ul>
    </ul>

    <!-- dl=description list -->

    <dl>
        <dt>Where are you</dt>
        <dd>i  am  from  Gwalior</dd>
    </dl>
</body>
</html>
