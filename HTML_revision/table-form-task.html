<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-form</title>
</head>
<body>
    <form action="">
        <table border="1" align="center" width="400" bgcolor="aqua">
            <caption>Registration form</caption>
            <tr>
                <th>Enter your first Name:</th>
                <td><input type="text" name="" id="" placeholder="Enter your first Name:" min="10" required></td>
            </tr>
            <tr>
                <th>Enter your last Name:</th>
                <td><input type="text" name="" id="" placeholder="Enter your last name" required></td>
            </tr>
            <tr>
                <th>Enter your Password:</th>
                <td><input type="password" name="" id="pwd" placeholder="Enter your Password" required></td>
            </tr>
            <tr>
                <th>ReEnter your Password:</th>
                <td><input type="password" name="" id="" placeholder="ReEnter your Password" required></td>
            </tr>
            <tr>
                <th>Enter your Email:</th>
                <td><input type="email" name="" id="" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <th>Enter your Mobile:</th>
                <td><input type="text" name="" id="" placeholder="Enter your mobile" required></td>
            </tr>
            <tr>
                <th>Enter your Address:</th>
                <td><textarea name="" id="" cols="22" rows="0"></textarea></td>
            </tr>
            <tr>
                <th>Select your Gender:</th>
                <td>
                    <input type="radio" name="g" id="g" value="m">Male
                    <input type="radio" name="" id="g" value="fm">Female
                </td>
            </tr>
            <tr>
                <th>Select your Hobbies:</th>
                <td>
                    <input type="checkbox" name="" id="" value="h">Hobbies-1
                    <input type="checkbox" name="" id="" value="h2">Hobbies-2 <br>
                    <input type="checkbox" name="" id="" value="h3">Hobbies-2
                </td>
            </tr>
            <tr>
                <th>Select your DOB	</th>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <th>Select your Country:</th>
                <td>
                    <select name="" id="">
                        <option value="" selected disabled>select country</option>
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">Chaina</option>
                        <option value="">Englend</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Upload your pic</th>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save My Data">
                    <input type="reset" value="Reset Data">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
