<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested-table</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="5" width="500px">
        <tr align="center">
            <td colspan="3">1</td>
            <td rowspan="3">2</td>
            <td colspan="2">3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr align="center">
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr align="center">
            <td colspan="3">F</td>
            <td colspan="2">G</td>
            <td>H</td>
        </tr>
        <tr align="center">
            <td colspan="7">I</td>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
