<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-task</title>
</head>
<body>

    <!-- ul= unordered list -->

    <!-- ol=ordered list -->

    <!-- dl=description list -->

    <!-- li=The value attribute sets the value of a list item -->

    <ol>
        <li>What is your name:</li>  <!-- ol=ordered list -->
        <ol type="A">
            <li>Manoj</li>
            <li>Raj Nagar</li>
            <li>Heet Modh</li>
            <li>Tops Tech</li>
        </ol>
    </ol>
    <hr>
    <ul>
        <li>Where are you:</li>  <!-- ul= unordered list -->
        <ul type="square">
            <li>Gwalior</li>
            <li>Bhopal</li>
            <li>Indore</li>
            <li>Ahemdabad</li>
        </ul>
    </ul>
    <ul>
        <li>Where are you:</li>
        <ul type="circle">
            <li>Gwalior</li>
            <li>Bhopal</li>
            <li>Indore</li>
            <li>Ahemdabad</li>
        </ul>
    </ul>
    <hr>
    <dl>
        <dt>Tea</dt>      <!-- dl=description list -->
        <dd>Hot</dd>
        <dt>Where are you Tech</dt>
        <dd>Tops in Maninagar(Guj.)</dd>
    </dl>
</body>
</html>
